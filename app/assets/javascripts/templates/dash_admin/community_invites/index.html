<div class="row items">
  <div class="col-sm-12">
    <a href="/dashboard/admin" class="btn btn-primary">
      <span ng-bind="('views.dashboard.admin.buttons.back' | i18next)"></span>
    </a>
  </div>
  <hr>
  <div class="col-sm-12">
    <div class="panel panel-default mb20">
      <div class="panel-body">
        <h4 class="semibold nm text-left">
          <i class="ico-user-plus mr5"></i>
          <span ng-bind="(options.title | i18next)" class="ng-binding"></span>
        </h4>
        <hr>
        <div data-ng-repeat="community_invite in community_invites">
          <ul class="list-table">
            <li class="text-left" style="width: 70px;">
              <img src="{{ community_invite.user.avatar }}" alt="" width="50px" height="50px" class="img-circle">
            </li>
            <li class="text-left">
              <b>
                <span 
                  ng-bind="('views.dashboard.admin.community_invites.fields.user.name' | i18next)"
                  class="ng-binding"
                ></span>: </b>{{ community_invite.user.name }}<br>
              <b>
                <span 
                  ng-bind="('views.dashboard.admin.community_invites.fields.user.email' | i18next)"
                  class="ng-binding"
                ></span>
              </b>{{ community_invite.user.email }}<br>
              <b>
                <span></span>
              </b>
              <span title="{{ ('views.dashboard.admin.community_invites.fields.created_at' | i18next) }}">
                <i class="ico-calendar3"></i> {{ community_invite.created_at }}
              </span>
            </li>
            
            <li class="text-left" style="width: 200px;">
              <span 
                ng-bind="('views.dashboard.admin.community_invites.fields.status' | i18next)"
                class="ng-binding"
              ></span>: 
              <b 
                ng-class="{'text-success': community_invite.status == 'approved',
                'text-danger': community_invite.status == 'declined'}">
                <span ng-bind="('views.dashboard.admin.community_invites.statuses.' + community_invite.status | i18next)" class="ng-binding"></span>
              </b>
            </li>

            <li class="text-right pos-relative" ng-if="community_invite.status == 'waiting_approval'">
              <div class="indicator" ng-class="{'show': processingAction}"><span class="spinner"></span></div>
              <a 
                href="#"
                class="btn btn-primary"
                ng-click="approveUserCommunityInvite(community_invite)"
              >
                <span ng-bind="('views.dashboard.admin.community_invites.buttons.approve' | i18next)"></span>
              </a>
      
              <a 
                href="#"
                class="btn btn-teal"
                ng-click="approveManagerCommunityInvite(community_invite)"
              >
                <span ng-bind="('views.dashboard.admin.community_invites.buttons.approve_manager' | i18next)"></span>
              </a>

              <a
                href='javascript://'
                class="btn btn-danger"
                data-ng-click="declineCommunityInvite(community_invite)"
              >
                <span ng-bind="('views.dashboard.admin.community_invites.buttons.decline' | i18next)"></span>
              </a>
            </li>
          </ul>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
